<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App in Vanilla JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="modal__bx">
      <div class="modal">
        <div class="content">
          <header>
            <p>Add a new Note</p>
            <b>X</b>
          </header>
          <form action="#">
            <div class="row title">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="row description">
              <label for="description">Description</label>
              <textarea name="description" id="description"></textarea>
            </div>
            <button class="add__btn" type="submit">Add Note</button>
          </form>
        </div>
      </div>
    </div>

    <div class="delete__modal__ctn">
      <div class="delete__modal">
        <div class="content">
          <header>
            <p>Are you sure you want to delete note?</p>
          </header>
          <div class="buttons">
            <button class="delete" type="submit">Yes</button>
            <button class="cancel" type="submit">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="add__box">
        <div class="icon">
          <p>+</p>
        </div>
        <p>Add new note</p>
      </div>
    </div>

    <script defer src="/script.js"></script>
  </body>
</html>
